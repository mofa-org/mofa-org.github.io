<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <style>
        .node { fill: #f8f9fa; stroke: #2c3e50; stroke-width: 2; }
        .node-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #2c3e50; text-anchor: middle; }
        .connection { stroke: #2c3e50; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
        .title-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2c3e50; text-anchor: middle; }
      </style>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
      </marker>
    </defs>
    
    <!-- Title -->
    <text x="400" y="30" class="title-text">ArXiv 论文分析</text>
    
    <!-- Connections -->
    <path d="M 160 140 Q 235 110 310 140" class="connection" />
    <path d="M 310 140 Q 385 110 460 140" class="connection" />
    <path d="M 460 140 Q 310 110 160 260" class="connection" />
    <path d="M 160 260 Q 235 230 310 260" class="connection" />
    <path d="M 310 260 Q 385 230 460 260" class="connection" />
    <path d="M 460 260 Q 310 230 160 380" class="connection" />
    <path d="M 160 380 Q 160 350 160 140" class="connection" />
    <g>
      <rect x="100" y="100" width="120" height="80" rx="8" class="node" />
      <text x="160" y="135" class="node-text">terminal-input</text>
      <text x="160" y="150" class="node-text" style="font-size: 10px; opacity: 0.7;">输入</text>
    </g>
    <g>
      <rect x="250" y="100" width="120" height="80" rx="8" class="node" />
      <text x="310" y="135" class="node-text">keyword_extractor</text>
      <text x="310" y="150" class="node-text" style="font-size: 10px; opacity: 0.7;">关键词提取</text>
    </g>
    <g>
      <rect x="400" y="100" width="120" height="80" rx="8" class="node" />
      <text x="460" y="135" class="node-text">paper_downloader</text>
      <text x="460" y="150" class="node-text" style="font-size: 10px; opacity: 0.7;">论文下载</text>
    </g>
    <g>
      <rect x="100" y="220" width="120" height="80" rx="8" class="node" />
      <text x="160" y="255" class="node-text">paper_analyzer</text>
      <text x="160" y="270" class="node-text" style="font-size: 10px; opacity: 0.7;">论文分析</text>
    </g>
    <g>
      <rect x="250" y="220" width="120" height="80" rx="8" class="node" />
      <text x="310" y="255" class="node-text">report_writer</text>
      <text x="310" y="270" class="node-text" style="font-size: 10px; opacity: 0.7;">报告生成</text>
    </g>
    <g>
      <rect x="400" y="220" width="120" height="80" rx="8" class="node" />
      <text x="460" y="255" class="node-text">feedback_agent</text>
      <text x="460" y="270" class="node-text" style="font-size: 10px; opacity: 0.7;">反馈</text>
    </g>
    <g>
      <rect x="100" y="340" width="120" height="80" rx="8" class="node" />
      <text x="160" y="375" class="node-text">refinement_agent</text>
      <text x="160" y="390" class="node-text" style="font-size: 10px; opacity: 0.7;">优化</text>
    </g></svg>