name: Build to Docs

on:
  # åœ¨æ¯æ¬¡æ¨é€åˆ°mainåˆ†æ”¯æ—¶è§¦å‘
  push:
    branches: [ main ]
  # åœ¨æ¯æ¬¡æ‹‰å–è¯·æ±‚åˆ°mainåˆ†æ”¯æ—¶è§¦å‘
  pull_request:
    branches: [ main ]
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  # æ¯æ—¥è‡ªåŠ¨éƒ¨ç½² (UTCæ—¶é—´æ¯å¤©8:00ï¼Œå³åŒ—äº¬æ—¶é—´16:00)
  schedule:
    - cron: '0 8 * * *'

# æ·»åŠ æƒé™è®¾ç½®
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ï¼Œé¿å…æƒé™é—®é¢˜
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './mofa-website/package-lock.json'
          
      - name: Install dependencies
        run: npm ci
        working-directory: ./mofa-website
        
      - name: Update contributors cache
        run: node scripts/updateContributors.js
        working-directory: ./mofa-website
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Build with Astro
        run: npm run build
        working-directory: ./mofa-website
        
      - name: Commit and push docs
        if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'schedule')
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add docs/ mofa-website/src/content/prize/*contributors*.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            if [ "${{ github.event_name }}" == "schedule" ]; then
              git commit -m "ğŸ”„ Daily auto-update: Refresh contributors and docs"
            else
              git commit -m "ğŸš€ Auto-build: Update docs from latest changes"
            fi
            git push
          fi