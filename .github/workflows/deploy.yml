name: Build to Docs

on:
  # åœ¨æ¯æ¬¡æ¨é€åˆ°mainåˆ†æ”¯æ—¶è§¦å‘
  push:
    branches: [ main ]
  # åœ¨æ¯æ¬¡æ‹‰å–è¯·æ±‚åˆ°mainåˆ†æ”¯æ—¶è§¦å‘
  pull_request:
    branches: [ main ]
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './mofa-website/package-lock.json'
          
      - name: Install dependencies
        run: npm ci
        working-directory: ./mofa-website
        
      - name: Build with Astro
        run: npm run build
        working-directory: ./mofa-website
        
      - name: Commit and push docs
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸš€ Auto-build: Update docs from latest changes"
            git push
          fi