name: Build Test

on:
  # åœ¨æ¨é€åˆ°é™¤mainä»¥å¤–çš„åˆ†æ”¯æ—¶è§¦å‘
  push:
    branches-ignore: [ main ]
  # åœ¨æ‰€æœ‰æ‹‰å–è¯·æ±‚æ—¶è§¦å‘
  pull_request:
    branches: [ '**' ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './mofa-website/package-lock.json'
          
      - name: Install dependencies
        run: npm ci
        working-directory: ./mofa-website
        
      - name: Build with Astro
        run: npm run build
        working-directory: ./mofa-website
        
      - name: Check build output
        run: |
          if [ -d "./docs" ]; then
            echo "âœ… Build successful - docs directory created"
            ls -la ./docs
            echo "ğŸ“Š Build statistics:"
            echo "Files: $(find ./docs -type f | wc -l)"
            echo "Size: $(du -sh ./docs | cut -f1)"
          else
            echo "âŒ Build failed - docs directory not found"
            exit 1
          fi 